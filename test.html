  <style>
    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      flex: 25%;
      max-width: 33.3%;
      padding: 0 4px;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
      filter: grayscale(1) brightness(0.5);
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s linear;
    }

    .column img:hover {
      filter: grayscale(0);
    }

    @media screen and (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }

      .column img {
        filter: grayscale(0) brightness(1);
      }
    }

    .community-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /*  */
    [class*='point'] {
      background: #72caed;
    }

    .point-one {
      top: 25%;
      left: 13.5%;
    }

    @media (max-width: 799px) {
      [class*='point'] {
        border-top: 1px solid #fff;
      }
    }
    .tiles:nth-of-type(3n + 1) {
            background: #064b66;
        }

        .tiles:nth-of-type(3n + 1):hover {

        }

        .tileTitle {
            position: relative;
        }

        .tileTitle:before {
            position: absolute;
            top: 50%;
            right: 1.53846em;
            font-family: 'FontAwesome';
            font-size: 65%;
            content: '\f0d7';
            -webkit-transform: translate(0, -50%);
            -ms-transform: translate(0, -50%);
            transform: translate(0, -50%);
            transition: text-shadow .3s;
        }

        .tiles {
            margin-bottom: 0 !important;
            background: #0785b7;
            color: #fff;
            border-top: 1px solid #fff;
            height: 120px;
            overflow: hidden;
            transition: background .3s, height 0.6s cubic-bezier(0.075, 0.82, 0.165, 1);
